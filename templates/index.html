            <!-- ======= Hero Section ======= -->
            <section id="hero" class="hero d-flex">

                <div class="container">
                    <div class="row">
                        <div class="col-md-1 d-flex flex-column ">
                            <img src="../static/img/fetal1.png" alt="" width="110px" height="110px">
                        </div>
                        <div class="col-md-8 d-flex flex-column ">
                            <h1>Klasifikasi Kardiotocografi</h1>
                            <h2>Dengan Algoritma K-Nearest Neighbor (K-NN)</h2>
                        </div>

                        <form method="post" action="/result" enctype="multipart/form-data">
                            <div class="col-md-12" style="margin-top: 50px;">
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Baseline Value</label>
                                        <input type="text" class="form-control" name="baseline_value"
                                            id="baseline_value" placeholder="Baseline Value" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Accelerations </label>
                                        <input type="text" class="form-control" name="accelerations" id="accelerations"
                                            placeholder="Accelerations" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Fetal Movement</label>
                                        <input type="text" class="form-control" name="fetal_movement"
                                            id="fetal_movement" placeholder="Fetal Movement" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Uterine Contractions</label>
                                        <input type="text" class="form-control" name="uterine_contractions"
                                            id="uterine_contractions" placeholder="Uterine Contractions" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Light Decelerations</label>
                                        <input type="text" class="form-control" name="light_decelerations"
                                            id="light_decelerations" placeholder="Light Decelerations" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Severe Decelerations</label>
                                        <input type="text" class="form-control" name="severe_decelerations"
                                            id="severe_decelerations" placeholder="Severe Decelerations" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Prolongued Decelerations</label>
                                        <input type="text" class="form-control" name="prolongued_decelerations"
                                            id="prolongued_decelerations" placeholder="Prolongued Decelerations"
                                            value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Abnormal Short Term Variability</label>
                                        <input type="text" class="form-control" name="abnormal_short_term_variability"
                                            id="abnormal_short_term_variability"
                                            placeholder="Abnormal Short Term Variability" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Mean Value Of Short Term Variability</label>
                                        <input type="text" class="form-control"
                                            name="mean_value_of_short_term_variability"
                                            id="mean_value_of_short_term_variability"
                                            placeholder="Mean Value Of Short Term Variability" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Percentage Of Time With Abnormal</label>
                                        <input type="text" class="form-control" name="percentage_of_time_with_abnormal"
                                            id="percentage_of_time_with_abnormal"
                                            placeholder="Percentage Of Time With Abnormal Long Term Variability"
                                            value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Mean Value Of Long Term Variability</label>
                                        <input type="text" class="form-control"
                                            name="mean_value_of_long_term_variability"
                                            id="mean_value_of_long_term_variability"
                                            placeholder="Mean Value Of Long Term Variability" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Width</label>
                                        <input type="text" class="form-control" name="histogram_width"
                                            id="histogram_width" placeholder="Histogram Width" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Min</label>
                                        <input type="text" class="form-control" name="histogram_min" id="histogram_min"
                                            placeholder="Histogram Min" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Max</label>
                                        <input type="text" class="form-control" name="histogram_max" id="histogram_max"
                                            placeholder="Histogram Max" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Number Of Peaks</label>
                                        <input type="text" class="form-control" name="histogram_number_of_peaks"
                                            id="histogram_number_of_peaks" placeholder="Histogram Number Of Peaks"
                                            value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Number Of Zeroes</label>
                                        <input type="text" class="form-control" name="histogram_number_of_zeroes"
                                            id="histogram_number_of_zeroes" placeholder="Histogram Number Of Zeroes"
                                            value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Mode</label>
                                        <input type="text" class="form-control" name="histogram_mode"
                                            id="histogram_mode" placeholder="Histogram Mode" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Mean</label>
                                        <input type="text" class="form-control" name="histogram_mean"
                                            id="histogram_mean" placeholder="Histogram Mean" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Median</label>
                                        <input type="text" class="form-control" name="histogram_median"
                                            id="histogram_median" placeholder="Histogram Median" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Variance</label>
                                        <input type="text" class="form-control" name="histogram_variance"
                                            id="histogram_variance" placeholder="Histogram Variance" value="">
                                    </div>
                                </div>
                                <div class="mb-3 col-md-3" style="float: left; padding: 20px;">
                                    <div class="form-group">
                                        <label>Histogram Tendency</label>
                                        <input type="text" class="form-control" name="histogram_tendency"
                                            id="histogram_tendency" placeholder="Histogram Tendency" value="">
                                    </div>
                                </div>
                            </div>

                                <div class="text-center text-lg-start">
                                    <input class="btn btn-get-started" type="submit" value="Cek Klasifikasi">
                                </div>
                            </div>
